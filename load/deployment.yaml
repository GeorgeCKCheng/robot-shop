apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: load
  name: load
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      service: load
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: load
    spec:
      containers:
      - env:
        - name: HOST
          value: http://web:8080/
        - name: NUM_CLIENTS
          value: "15"
        - name: SILENT
          value: "1"
        - name: ERROR
          value: "1"
        image: gitlab-ee.coc-ibm.com:5050/robot-shop/load/master:latest
        imagePullPolicy: Always
        name: load
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
